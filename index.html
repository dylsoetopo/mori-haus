<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mori Haus Invitation</title>
  <style>
    @font-face {
      font-family: 'Sailors';
      src: url('sailors-condensed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #F3E7DF;
      color: #1C358F;
      font-family: 'Sailors', sans-serif;
      font-size: 24px;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      min-height: 100vh;
      transition: opacity 1s ease;
    }

    .fade-text, .password-screen, .cherie-screen, .final-text, .invitation-link {
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .fade-text {
      margin-top: 10vh;
    }

    .visible {
      opacity: 1;
    }

    .move-up {
      transform: translateY(-20px);
    }

    .invitation-link {
      font-size: 1.5em;
      text-decoration: none;
      color: #1C358F;
      border: 2px solid #1C358F;
      padding: 14px 26px;
      border-radius: 6px;
      transition: opacity 1s ease-in-out, background 0.3s;
      cursor: pointer;
    }

    .invitation-link:hover {
      background-color: #1C358F;
      color: #F3E7DF;
    }

    #passwordInput {
      font-family: 'Sailors', sans-serif;
      font-size: 1.2em;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #1C358F;
      color: #1C358F;
      background: #F3E7DF;
      text-align: center;
    }

    .cherie-screen img {
      width: 260px;
      margin-top: 20px;
    }

    .invite-image-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
      z-index: 100;
    }

    .invite-image-overlay img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      transform: scale(0.95);
      transition: transform 0.8s ease;
    }

    .invite-image-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .invite-image-overlay.visible img {
      transform: scale(1);
    }

    .download-button {
      margin-top: 16px;
      font-size: 1em;
      padding: 10px 18px;
      color: #F3E7DF;
      background-color: #1C358F;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Sailors', sans-serif;
    }

    .final-wave {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 101;
    }

    .final-wave img {
      width: 140px;
      animation: pawwave 1s infinite ease-in-out alternate;
      transform-origin: bottom center;
    }

    @keyframes pawwave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    .final-wave p {
      font-size: 1.4em;
      margin-top: 12px;
    }

    @media (max-width: 600px) {
      .invite-image-overlay img {
        max-height: 55vh;
      }
      .download-button {
        font-size: 0.9em;
        padding: 8px 14px;
      }
      .invitation-link {
        font-size: 1em;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
