<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mori Haus Citrus Summer Invitation</title>
  <style>
    @font-face {
      font-family: 'Sailors';
      src: url('sailors-condensed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #F3E7DF;
      color: #275B35;
      font-family: 'Sailors', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .fade-text {
      opacity: 0;
      transition: opacity 1s ease-in-out;
      font-size: 2em;
    }

    .visible {
      opacity: 1;
    }

    .citrus {
      position: absolute;
      width: 60px;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="text" class="fade-text">psst... you're invited</div>

  <script>
    const images = [
      'lemon slice.png',
      'orange slice.png',
      'grapefruit.png',
      'lemon 1.png',
      'lemon 2.png',
      'leaf 1.png',
      'leaf 2.png',
      'leaf 3.png'
    ];

    function createCitrus() {
      const img = document.createElement('img');
      img.src = images[Math.floor(Math.random() * images.length)];
      img.className = 'citrus';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDuration = (3 + Math.random() * 2) + 's';
      img.style.width = (40 + Math.random() * 40) + 'px';
      document.body.appendChild(img);
      setTimeout(() => {
        img.remove();
      }, 5000);
    }

    for (let i = 0; i < 30; i++) {
      setTimeout(createCitrus, i * 100);
    }

    setTimeout(() => {
      document.getElementById('text').classList.add('visible');
    }, 4000);
  </script>
</body>
</html>
