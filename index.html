<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mori Haus Invitation</title>
  <style>
    @font-face {
      font-family: 'Sailors';
      src: url('sailors-condensed.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      background-color: #F3E7DF;
      color: #1C358F;
      font-family: 'Sailors', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .fade-text {
      font-size: 2em;
      letter-spacing: 2px;
      opacity: 0;
      transition: opacity 1s ease-in-out, transform 1s ease;
    }

    .move-up {
      transform: translateY(-20px);
    }

    .invitation-link {
      opacity: 0;
      margin-top: 20px;
      font-size: 1.2em;
      text-decoration: none;
      color: #1C358F;
      border: 2px solid #1C358F;
      padding: 10px 20px;
      border-radius: 6px;
      transition: opacity 1s ease-in-out, background 0.3s;
    }

    .invitation-link.visible {
      opacity: 1;
    }

    .invitation-link:hover {
      background-color: #1C358F;
      color: #F3E7DF;
    }
  </style>
</head>
<body>
  <div id="text" class="fade-text">psst... you're invited</div>
  <a id="inviteLink" class="invitation-link" href="https://drive.google.com/file/d/1qCXpBX6B_6OCUNFuOTup9M70y8wxTmZc/view?usp=sharing" target="_blank">CLICK TO SEE YOUR INVITATION</a>

  <script>
    window.onload = function () {
      const textEl = document.getElementById('text');
      const linkEl = document.getElementById('inviteLink');

      // Show "psst..." first
      setTimeout(() => {
        textEl.style.opacity = 1;
      }, 500);

      // Fade out "psst..."
      setTimeout(() => {
        textEl.style.opacity = 0;
      }, 2500);

      // Change text to "welcome to Mori Haus" and fade in
      setTimeout(() => {
        textEl.textContent = "welcome to Mori Haus";
        textEl.style.opacity = 1;
      }, 3500);

      // Slide text up slightly
      setTimeout(() => {
        textEl.classList.add('move-up');
      }, 4700);

      // Fade in link under it
      setTimeout(() => {
        linkEl.classList.add('visible');
      }, 5200);
    }
  </script>
</body>
</html>
